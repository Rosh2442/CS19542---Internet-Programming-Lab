<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket - Airline Reservation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .container {
            margin-top: 50px;
        }
        .btn-primary {
            background-color: navy;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Book Your Ticket</h2>
        <form action="generate_ticket.php" method="POST">
            <div class="form-group">
                <label for="from">From</label>
                <input type="text" class="form-control" id="from" name="from" required>
            </div>
            <div class="form-group">
                <label for="to">To</label>
                <input type="text" class="form-control" id="to" name="to" required>
            </div>
            <div class="form-group">
                <label for="date">Date of Travel</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="passengers">Number of Passengers</label>
                <input type="number" class="form-control" id="passengers" name="passengers" required>
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <select class="form-control" id="class" name="class">
                    <option>Economy</option>
                    <option>Business</option>
                    <option>First Class</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Get Ticket</button>
        </form>
    </div>

</body>
</html>
